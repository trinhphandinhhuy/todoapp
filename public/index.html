<!DOCTYPE html>
<html ng-app="huyTodo">
<head>
    <meta charset="UTF-8">
    <title>First MEAN App</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
        #cb                     {   width: 25px;
                                    height: 25px;
                                    
                                    left: 0;
                                    
                                    position: absolute;
                                    cursor: pointer;}
        
    </style>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->

</head>
<body ng-controller="mainController">
<div class="container">
    <!--- header --->
    <div class="jumbotron text-center">
        <h1>I have <span class="label label-info">{{todos.length}}</span> thing(s) to do.</h1>
    </div>

    <!-- Todo list -->
    <div class="row" id="todo-list">
        <div class="col-sm-4 col-sm-offset-4">
            <!-- Loop over the todos in $scope.todos -->
            <div class="checkbox" ng-repeat="todo in todos">
                <label for=""></label>
                    <input id="cb" type="checkbox" ng-click="deleteTodo(todo._id)"><h2>{{todo.text}}</h2>
                
            </div>
        </div>
    </div>

    <!-- todo forms-->
    <div id="todo-form" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
            <form action="">
                <div class="form-group">
                    <!-- Bind the value to formData.text-->
                    <input type="text" class="form-control input-lg text-center" placeholder="What I should do..." ng-model="formData.text">
                </div>
                <!-- createTodo() will create new todos-->
                <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()"> Add </button>
            </form>
        </div>
    </div>
</div>
<script src="core.js"></script>
</body>
</html>
